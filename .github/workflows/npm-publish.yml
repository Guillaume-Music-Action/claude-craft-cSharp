name: Publish to NPM

on:
  push:
    branches:
      - main
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+-*'
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (do not actually publish)'
        required: false
        default: false
        type: boolean
      npm_tag:
        description: 'NPM tag (latest, beta, next)'
        required: false
        default: 'latest'
        type: choice
        options:
          - latest
          - beta
          - next

concurrency:
  group: npm-publish-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
      is_main_push: ${{ steps.version.outputs.is_main_push }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract and validate version
        id: version
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)

          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            # Tag push: validate tag matches package.json
            TAG_VERSION="${{ github.ref_name }}"
            TAG_VERSION="${TAG_VERSION#v}"

            if [[ "${PACKAGE_VERSION}" != "${TAG_VERSION}" ]]; then
              echo "::error::Version mismatch! package.json: ${PACKAGE_VERSION}, tag: ${TAG_VERSION}"
              exit 1
            fi
            echo "Version validated: ${PACKAGE_VERSION}"
            echo "version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "is_main_push=false" >> $GITHUB_OUTPUT

          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            # Main branch push: generate next version with commit SHA
            BASE_VERSION=$(echo "${PACKAGE_VERSION}" | sed 's/-.*$//')
            NEXT_VERSION="${BASE_VERSION}-next.${SHORT_SHA}"
            echo "Generated next version: ${NEXT_VERSION}"
            echo "version=${NEXT_VERSION}" >> $GITHUB_OUTPUT
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "is_main_push=true" >> $GITHUB_OUTPUT

          else
            # Manual dispatch or other
            echo "version=${PACKAGE_VERSION}" >> $GITHUB_OUTPUT
            if [[ "${PACKAGE_VERSION}" == *"-"* ]]; then
              echo "is_prerelease=true" >> $GITHUB_OUTPUT
            else
              echo "is_prerelease=false" >> $GITHUB_OUTPUT
            fi
            echo "is_main_push=false" >> $GITHUB_OUTPUT
          fi

      - name: Validate package.json
        run: |
          node -e "
            const pkg = require('./package.json');
            const required = ['name', 'version', 'description', 'main', 'bin', 'license'];
            const missing = required.filter(f => !pkg[f]);
            if (missing.length) {
              console.error('Missing required fields:', missing.join(', '));
              process.exit(1);
            }
            console.log('Package validation passed');
          "

  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Verify package structure
        run: |
          echo "Checking required directories..."
          for dir in cli Dev Infra Project Tools; do
            if [[ ! -d "$dir" ]]; then
              echo "::error::Missing required directory: $dir"
              exit 1
            fi
            echo "  Found: $dir"
          done

      - name: Verify CLI entry point
        run: |
          if [[ ! -f "cli/index.js" ]]; then
            echo "::error::Missing CLI entry point: cli/index.js"
            exit 1
          fi
          head -1 cli/index.js | grep -q "#!/usr/bin/env node" || {
            echo "::error::Missing shebang in cli/index.js"
            exit 1
          }
          echo "CLI entry point verified"

      - name: Check package size
        run: |
          npm pack --dry-run 2>&1 | tee pack-output.txt
          TARBALL_SIZE=$(grep -E "^npm notice tarball" pack-output.txt | awk '{print $NF}' || echo "unknown")
          echo "Package size: ${TARBALL_SIZE}"

      - name: Run tests
        run: npm test
        continue-on-error: true

  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: [validate, build]
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure npm for OIDC
        run: |
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc

      - name: Update version for main branch
        if: ${{ needs.validate.outputs.is_main_push == 'true' }}
        run: |
          npm version "${{ needs.validate.outputs.version }}" --no-git-tag-version --allow-same-version
          echo "Updated package.json to version ${{ needs.validate.outputs.version }}"

      - name: Determine NPM tag
        id: npm_tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.npm_tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.validate.outputs.is_main_push }}" == "true" ]]; then
            echo "tag=next" >> $GITHUB_OUTPUT
          elif [[ "${{ needs.validate.outputs.is_prerelease }}" == "true" ]]; then
            echo "tag=beta" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish (dry run)
        if: ${{ github.event_name == 'workflow_dispatch' && inputs.dry_run == true }}
        run: |
          echo "DRY RUN - Would publish with:"
          echo "  Version: ${{ needs.validate.outputs.version }}"
          echo "  Tag: ${{ steps.npm_tag.outputs.tag }}"
          npm publish --dry-run --provenance --access public --tag ${{ steps.npm_tag.outputs.tag }}

      - name: Publish to NPM (OIDC)
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.dry_run != true }}
        run: |
          npm publish --provenance --access public --tag ${{ steps.npm_tag.outputs.tag }}

      - name: Verify publication
        if: ${{ github.event_name != 'workflow_dispatch' || inputs.dry_run != true }}
        run: |
          sleep 10
          NPM_TAG="${{ steps.npm_tag.outputs.tag }}"
          PUBLISHED_VERSION=$(npm view @the-bearded-bear/claude-craft@${NPM_TAG} version 2>/dev/null || echo "")
          if [[ "${PUBLISHED_VERSION}" != "${{ needs.validate.outputs.version }}" ]]; then
            echo "::warning::Version may not have propagated yet. Expected: ${{ needs.validate.outputs.version }}, Found: ${PUBLISHED_VERSION}"
          else
            echo "Successfully published version ${PUBLISHED_VERSION} with tag ${NPM_TAG}"
          fi

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [validate, publish]
    if: ${{ github.ref_type == 'tag' && (github.event_name != 'workflow_dispatch' || inputs.dry_run != true) }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate changelog
        id: changelog
        run: |
          PREVIOUS_TAG=$(git tag --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -2 | tail -1 || echo "")
          CURRENT_TAG="${{ github.ref_name }}"

          echo "Previous tag: ${PREVIOUS_TAG}"
          echo "Current tag: ${CURRENT_TAG}"

          if [[ -n "${PREVIOUS_TAG}" ]]; then
            CHANGELOG=$(git log ${PREVIOUS_TAG}..${CURRENT_TAG} --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log ${CURRENT_TAG} --pretty=format:"- %s (%h)" --no-merges -20)
          fi

          echo "${CHANGELOG}" > changelog.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body_path: changelog.txt
          prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
